<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h1>User Details</h1>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Password:</strong> {{ user.password }}</p>
    <a href="{% url 'update_user' email=user.email %}">Update</a> |
    <a href="{% url 'delete_user' email=user.email %}">Delete</a> |
    <a href="{% url 'get_all_users' %}">Back to Users</a>
</body>
</html>
